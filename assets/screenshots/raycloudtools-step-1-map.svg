<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720" role="img" aria-label="Illustrative terminal screenshot: mapping raycloudtools for a smart filter feature">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220" />
      <stop offset="1" stop-color="#08101f" />
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(96,165,250,0.22)" />
      <stop offset="1" stop-color="rgba(34,197,94,0.18)" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="rgba(0,0,0,0.55)" />
    </filter>
  </defs>

  <rect x="48" y="44" width="1104" height="632" rx="26" fill="url(#bg)" stroke="rgba(255,255,255,0.12)" filter="url(#shadow)" />
  <rect x="48" y="44" width="1104" height="62" rx="26" fill="url(#bar)" />
  <rect x="48" y="80" width="1104" height="26" fill="url(#bar)" />

  <circle cx="92" cy="75" r="8" fill="#fb7185" />
  <circle cx="118" cy="75" r="8" fill="#fbbf24" />
  <circle cx="144" cy="75" r="8" fill="#22c55e" />

  <text x="180" y="82" fill="rgba(255,255,255,0.78)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16">
    codex • read-only session • raycloudtools map
  </text>

  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="18" fill="rgba(255,255,255,0.90)">
    <text x="92" y="150">
      <tspan fill="rgba(96,165,250,0.95)">$</tspan>
      <tspan> codex --read-only</tspan>
    </text>
    <text x="92" y="184" fill="rgba(255,255,255,0.74)">
      <tspan>&gt; Add “smart filter” to raycloudtools. Find intensity + denoise + tests. Cite file paths.</tspan>
    </text>

    <text x="92" y="236" fill="rgba(34,197,94,0.92)">
      <tspan>ARCHITECTURE MAP (verified by file paths)</tspan>
    </text>

    <text x="92" y="270" fill="rgba(255,255,255,0.86)">
      <tspan x="92" dy="0">• raylib/raycloud.h — ray format, boundedness, intensity stored in alpha</tspan>
      <tspan x="92" dy="28">• raylib/raycloud.cpp — surfels + kNN helpers (Cloud::getSurfels)</tspan>
      <tspan x="92" dy="28">• raycloudtools/raydenoise/raydenoise.cpp — existing noise removal patterns</tspan>
      <tspan x="92" dy="28">• raycloudtools/CMakeLists.txt — tools wired via add_subdirectory()</tspan>
      <tspan x="92" dy="28">• raycloudtools/*/CMakeLists.txt — tools built via ras_add_executable()</tspan>
      <tspan x="92" dy="28">• tests/raytest/raytests.cpp — gtest harness runs CLI tools</tspan>
    </text>

    <text x="92" y="480" fill="rgba(96,165,250,0.92)">
      <tspan>RECOMMENDED CHANGE</tspan>
    </text>
    <text x="92" y="510" fill="rgba(255,255,255,0.84)">
      <tspan x="92" dy="0">• add new tool: raycloudtools/rayfilter/ (rayfilter.cpp + CMakeLists.txt)</tspan>
      <tspan x="92" dy="28">• optional helper: raylib/rayconfidence.{h,cpp} (reusable confidence scoring)</tspan>
      <tspan x="92" dy="28">• add gtest: tests/raytest/raytests.cpp (RayFilter)</tspan>
    </text>
  </g>

  <text x="1090" y="650" text-anchor="end" fill="rgba(255,255,255,0.45)" font-family="ui-sans-serif, system-ui" font-size="14">
    illustrative
  </text>
</svg>

