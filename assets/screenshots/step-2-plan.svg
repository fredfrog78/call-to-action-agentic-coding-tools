<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720" role="img" aria-label="Illustrative terminal screenshot: OHM bug fix plan with tests and rollback">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220" />
      <stop offset="1" stop-color="#08101f" />
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(96,165,250,0.22)" />
      <stop offset="1" stop-color="rgba(34,197,94,0.18)" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="rgba(0,0,0,0.55)" />
    </filter>
  </defs>

  <rect x="48" y="44" width="1104" height="632" rx="26" fill="url(#bg)" stroke="rgba(255,255,255,0.12)" filter="url(#shadow)" />
  <rect x="48" y="44" width="1104" height="62" rx="26" fill="url(#bar)" />
  <rect x="48" y="80" width="1104" height="26" fill="url(#bar)" />

  <circle cx="92" cy="75" r="8" fill="#fb7185" />
  <circle cx="118" cy="75" r="8" fill="#fbbf24" />
  <circle cx="144" cy="75" r="8" fill="#22c55e" />

  <text x="180" y="82" fill="rgba(255,255,255,0.78)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16">
    plan-first workflow • OHM bug fix • tests + rollback
  </text>

  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="18">
    <text x="92" y="150" fill="rgba(255,255,255,0.74)">
      <tspan>&gt; Propose a plan. No code yet. Include tests, risks, rollout, rollback. Cite files.</tspan>
    </text>

    <text x="92" y="214" fill="rgba(34,197,94,0.92)">
      <tspan>PLAN (5 steps)</tspan>
    </text>

    <text x="92" y="248" fill="rgba(255,255,255,0.86)">
      <tspan x="92" dy="0">1) Fix StringConvert&lt;bool&gt; in ohm/MapInfo.cpp ("false/no/off" → false)</tspan>
      <tspan x="92" dy="28">2) Add gtest: tests/ohmtest/MapInfoTests.cpp (lock expected parsing)</tspan>
      <tspan x="92" dy="28">3) Ensure MapInfo.h docs match behavior (true/false/yes/no/on/off)</tspan>
      <tspan x="92" dy="28">4) Build CPU-only + run ohmtest (ctest + gtest filter)</tspan>
      <tspan x="92" dy="28">5) Add release note: behavior change is a bug fix (may flip configs that relied on bug)</tspan>
    </text>

    <text x="92" y="408" fill="rgba(96,165,250,0.92)">
      <tspan>TESTS</tspan>
    </text>
    <text x="92" y="438" fill="rgba(255,255,255,0.84)">
      <tspan x="92" dy="0">• unit: "true/yes/on" → true and "false/no/off" → false</tspan>
      <tspan x="92" dy="28">• unit: "0" → false, "1" → true, "2" → true (float fallback)</tspan>
    </text>

    <text x="92" y="520" fill="rgba(251,191,36,0.92)">
      <tspan>RISKS</tspan>
    </text>
    <text x="92" y="550" fill="rgba(255,255,255,0.78)">
      <tspan x="92" dy="0">• behavior flip for deployments relying on bug (mitigate: release note + version pin)</tspan>
      <tspan x="92" dy="28">• config audits needed: anything set to "false" may have been effectively true</tspan>
    </text>

    <text x="92" y="626" fill="rgba(34,197,94,0.92)">
      <tspan>ROLLBACK:</tspan>
      <tspan fill="rgba(255,255,255,0.78)"> revert commit or pin OHM version; keep test to prevent reintroduction</tspan>
    </text>
  </g>

  <text x="1090" y="650" text-anchor="end" fill="rgba(255,255,255,0.45)" font-family="ui-sans-serif, system-ui" font-size="14">
    illustrative
  </text>
</svg>
