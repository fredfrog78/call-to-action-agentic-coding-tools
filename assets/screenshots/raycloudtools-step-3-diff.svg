<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720" role="img" aria-label="Illustrative screenshot: small, reviewable diff adding raycloudtools smart filter">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220" />
      <stop offset="1" stop-color="#08101f" />
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(96,165,250,0.22)" />
      <stop offset="1" stop-color="rgba(34,197,94,0.18)" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="rgba(0,0,0,0.55)" />
    </filter>
  </defs>

  <rect x="48" y="44" width="1104" height="632" rx="26" fill="url(#bg)" stroke="rgba(255,255,255,0.12)" filter="url(#shadow)" />
  <rect x="48" y="44" width="1104" height="62" rx="26" fill="url(#bar)" />
  <rect x="48" y="80" width="1104" height="26" fill="url(#bar)" />

  <circle cx="92" cy="75" r="8" fill="#fb7185" />
  <circle cx="118" cy="75" r="8" fill="#fbbf24" />
  <circle cx="144" cy="75" r="8" fill="#22c55e" />

  <text x="180" y="82" fill="rgba(255,255,255,0.78)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16">
    diff-first workflow • additive tool • minimal surface area
  </text>

  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="16">
    <text x="92" y="138" fill="rgba(255,255,255,0.72)">diff --git a/raycloudtools/CMakeLists.txt b/raycloudtools/CMakeLists.txt</text>
    <text x="92" y="166" fill="rgba(96,165,250,0.92)">@@</text>
    <rect x="80" y="176" width="1040" height="34" rx="10" fill="rgba(34,197,94,0.14)" />
    <text x="92" y="200" fill="rgba(34,197,94,0.92)">+add_subdirectory(rayfilter)</text>

    <text x="92" y="240" fill="rgba(255,255,255,0.72)">diff --git a/raycloudtools/rayfilter/rayfilter.cpp b/raycloudtools/rayfilter/rayfilter.cpp</text>
    <text x="92" y="268" fill="rgba(255,255,255,0.72)">new file mode 100644</text>
    <text x="92" y="296" fill="rgba(96,165,250,0.92)">@@</text>
    <rect x="80" y="306" width="1040" height="34" rx="10" fill="rgba(34,197,94,0.14)" />
    <text x="92" y="330" fill="rgba(34,197,94,0.92)">+// rayfilter: keep high-confidence bounded points; keep unbounded rays</text>
    <rect x="80" y="342" width="1040" height="34" rx="10" fill="rgba(34,197,94,0.14)" />
    <text x="92" y="366" fill="rgba(34,197,94,0.92)">+double c = confidence(i); if (c &gt;= threshold) out.addRay(cloud, i);</text>

    <text x="92" y="412" fill="rgba(255,255,255,0.72)">diff --git a/tests/raytest/raytests.cpp b/tests/raytest/raytests.cpp</text>
    <text x="92" y="440" fill="rgba(96,165,250,0.92)">@@</text>
    <rect x="80" y="450" width="1040" height="34" rx="10" fill="rgba(34,197,94,0.14)" />
    <text x="92" y="474" fill="rgba(34,197,94,0.92)">+TEST(Basic, RayFilterSmart) { EXPECT_EQ(command("rayfilter room.ply 0.75 confidence"), 0); }</text>

    <text x="92" y="520" fill="rgba(255,255,255,0.60)">… plus: raylib/rayconfidence.{h,cpp} wired into raylib/CMakeLists.txt</text>
  </g>

  <text x="1090" y="650" text-anchor="end" fill="rgba(255,255,255,0.45)" font-family="ui-sans-serif, system-ui" font-size="14">
    illustrative
  </text>
</svg>

