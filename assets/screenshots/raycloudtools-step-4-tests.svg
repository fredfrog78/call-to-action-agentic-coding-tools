<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720" role="img" aria-label="Illustrative terminal screenshot: building raycloudtools and running rayfilter tests">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220" />
      <stop offset="1" stop-color="#08101f" />
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(96,165,250,0.22)" />
      <stop offset="1" stop-color="rgba(34,197,94,0.18)" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="rgba(0,0,0,0.55)" />
    </filter>
  </defs>

  <rect x="48" y="44" width="1104" height="632" rx="26" fill="url(#bg)" stroke="rgba(255,255,255,0.12)" filter="url(#shadow)" />
  <rect x="48" y="44" width="1104" height="62" rx="26" fill="url(#bar)" />
  <rect x="48" y="80" width="1104" height="26" fill="url(#bar)" />

  <circle cx="92" cy="75" r="8" fill="#fb7185" />
  <circle cx="118" cy="75" r="8" fill="#fbbf24" />
  <circle cx="144" cy="75" r="8" fill="#22c55e" />

  <text x="180" y="82" fill="rgba(255,255,255,0.78)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16">
    verify loop • cmake + ctest + smoke test
  </text>

  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="18">
    <text x="92" y="148" fill="rgba(96,165,250,0.95)">$</text>
    <text x="114" y="148" fill="rgba(255,255,255,0.90)">cmake -S . -B build -DRAYCLOUD_BUILD_TESTS=ON</text>
    <text x="92" y="186" fill="rgba(34,197,94,0.92)">--</text>
    <text x="132" y="186" fill="rgba(255,255,255,0.78)">Configuring done</text>

    <text x="92" y="236" fill="rgba(96,165,250,0.95)">$</text>
    <text x="114" y="236" fill="rgba(255,255,255,0.90)">cmake --build build -j</text>
    <text x="92" y="274" fill="rgba(34,197,94,0.92)">[100%]</text>
    <text x="176" y="274" fill="rgba(255,255,255,0.78)">Built target raytest</text>

    <text x="92" y="324" fill="rgba(96,165,250,0.95)">$</text>
    <text x="114" y="324" fill="rgba(255,255,255,0.90)">ctest --test-dir build -R raytest --output-on-failure</text>
    <text x="92" y="362" fill="rgba(255,255,255,0.72)">1/1 Test #1: raytest .....................................</text>
    <text x="934" y="362" fill="rgba(34,197,94,0.92)">Passed</text>

    <text x="92" y="412" fill="rgba(96,165,250,0.95)">$</text>
    <text x="114" y="412" fill="rgba(255,255,255,0.90)">./build/bin/raycreate room 1</text>
    <text x="92" y="444" fill="rgba(255,255,255,0.72)">room.ply written (N rays)</text>

    <text x="92" y="486" fill="rgba(96,165,250,0.95)">$</text>
    <text x="114" y="486" fill="rgba(255,255,255,0.90)">./build/bin/rayfilter room.ply 0.75 confidence</text>
    <text x="92" y="518" fill="rgba(34,197,94,0.92)">kept</text>
    <text x="156" y="518" fill="rgba(255,255,255,0.78)">98.2%</text>
    <text x="240" y="518" fill="rgba(255,255,255,0.60)">bounded points (unbounded rays unchanged)</text>

    <rect x="80" y="560" width="1040" height="72" rx="18" fill="rgba(34,197,94,0.12)" stroke="rgba(34,197,94,0.22)" />
    <text x="112" y="604" fill="rgba(255,255,255,0.88)" font-size="18">
      <tspan font-weight="800">Result:</tspan>
      <tspan fill="rgba(255,255,255,0.78)"> filter added + test passes • ready to ship</tspan>
    </text>
  </g>

  <text x="1090" y="650" text-anchor="end" fill="rgba(255,255,255,0.45)" font-family="ui-sans-serif, system-ui" font-size="14">
    illustrative
  </text>
</svg>

